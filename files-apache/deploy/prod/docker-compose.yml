version: '3'

services:
  mysql:
    image: mariadb:10
    container_name: prod.mysql.{name}.docker
    stdin_open: true
    tty: true
    networks:
      - global
    env_file:
       - ./docker/mysql/config.env
    volumes:
       - ~/data/mysql.{name}.prod:/var/lib/mysql
    restart: always

  webapp:
    image: amsdard.io/{name}/webapp:1.0
    container_name: prod.webapp.{name}.docker
    networks:
      - global
    stdin_open: true
    tty: true
    volumes:
      - ~/data/prod.webapp.{name}.docker/config:/opt/app/config
      - ~/data/prod.webapp.{name}.docker/cache:/opt/app/cache
      - ~/data/prod.webapp.{name}.docker/files:/opt/public/files
      - ~/data/prod.webapp.{name}.docker/thumbs:/opt/public/thumbs
    labels:
      traefik.enable: "true"
      traefik.frontend.rule: "Host:{name}.prod"
    env_file:
       - ./docker/webapp/config.env
    links:
       - mysql
    restart: always

networks:
  global:
    external: true
